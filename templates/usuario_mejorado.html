<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Usuario - EcoRecolecci√≥n</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
    <style>
        #mapaSolicitud, #mapaSeguimiento {
            width: 100%;
            height: 400px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: 1px solid #e5e7eb;
        }
        .map-container {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            border: 1px solid #e5e7eb;
            margin-bottom: 20px;
            overflow: hidden;
        }
        .map-header {
            margin-bottom: 16px;
            padding-bottom: 16px;
            border-bottom: 2px solid #f0f0f0;
        }
        .map-header h3 {
            margin: 0;
            font-size: 18px;
            font-weight: 600;
            color: #1f2937;
        }
        .map-header p {
            margin: 4px 0 0 0;
            font-size: 14px;
            color: #6b7280;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #22c55e;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <aside class="w-64 bg-gradient-to-b from-blue-600 to-blue-700 text-white flex-shrink-0 hidden md:flex flex-col">
            <div class="p-6">
                <h1 class="text-2xl font-bold">EcoRecolecci√≥n</h1>
                <p class="text-blue-100 text-sm mt-1">Panel de Usuario</p>
            </div>
            <nav class="flex-1 px-3 space-y-2">
                <button onclick="changeView('dashboard')" class="w-full flex items-center gap-3 px-3 py-3 rounded-lg bg-blue-500/30 text-white">
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path d="M3 4a1 1 0 011-1h12a1 1 0 011 1v2a1 1 0 01-1 1H4a1 1 0 01-1-1V4zm0 6a1 1 0 011-1h12a1 1 0 011 1v2a1 1 0 01-1 1H4a1 1 0 01-1-1v-2zm0 6a1 1 0 011-1h12a1 1 0 011 1v2a1 1 0 01-1 1H4a1 1 0 01-1-1v-2z"></path></svg>
                    <span>Dashboard</span>
                </button>
                <button onclick="changeView('nueva-solicitud')" class="w-full flex items-center gap-3 px-3 py-3 rounded-lg text-blue-100 hover:bg-blue-500/30">
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-11a1 1 0 10-2 0v3.586L7.707 9.293a1 1 0 00-1.414 1.414l3 3a1 1 0 001.414 0l3-3a1 1 0 00-1.414-1.414L11 10.586V7z"></path></svg>
                    <span>Nueva Solicitud</span>
                </button>
                <button onclick="changeView('mis-solicitudes')" class="w-full flex items-center gap-3 px-3 py-3 rounded-lg text-blue-100 hover:bg-blue-500/30">
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path d="M9 3a1 1 0 000 2h2a1 1 0 100-2H9z"></path><path fill-rule="evenodd" d="M4 4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2H4zm8 4a1 1 0 100-2 1 1 0 000 2z"></path></svg>
                    <span>Mis Solicitudes</span>
                </button>
                <button onclick="changeView('seguimiento')" class="w-full flex items-center gap-3 px-3 py-3 rounded-lg text-blue-100 hover:bg-blue-500/30">
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M5.05 4.05a7 7 0 119.9 9.9L9.9 4.05a7 7 0 00-9.9 0zM9 11a2 2 0 100-4 2 2 0 000 4z"></path></svg>
                    <span>Seguimiento</span>
                </button>
                <button onclick="changeView('reportes')" class="w-full flex items-center gap-3 px-3 py-3 rounded-lg text-blue-100 hover:bg-blue-500/30">
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M5 2a2 2 0 012-2h6a2 2 0 012 2v12a2 2 0 01-2 2H7a2 2 0 01-2-2V2zm9 2a1 1 0 10-2 0v6a1 1 0 102 0V4zm-3 6a1 1 0 10-2 0v2a1 1 0 102 0v-2zm-3-4a1 1 0 10-2 0v4a1 1 0 102 0V4z"></path></svg>
                    <span>Reportes</span>
                </button>
                <button onclick="changeView('quejas')" class="w-full flex items-center gap-3 px-3 py-3 rounded-lg text-blue-100 hover:bg-blue-500/30">
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M18 5v8a2 2 0 01-2 2h-5l-5 4v-4H4a2 2 0 01-2-2V5a2 2 0 012-2h12a2 2 0 012 2zm-11-1a1 1 0 10-2 0 1 1 0 002 0zm3 0a1 1 0 10-2 0 1 1 0 002 0zm3 0a1 1 0 10-2 0 1 1 0 002 0z"></path></svg>
                    <span>Quejas</span>
                </button>
            </nav>
            <div class="p-4 border-t border-blue-500">
                <button onclick="logout()" class="w-full px-4 py-2 bg-red-500 hover:bg-red-600 rounded-lg text-sm font-medium transition">
                    Cerrar Sesi√≥n
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <!-- Header -->
            <header class="bg-white border-b border-gray-200 px-8 py-4 flex items-center justify-between">
                <div>
                    <h2 id="headerTitle" class="text-2xl font-bold text-gray-800">Dashboard</h2>
                    <p id="headerSubtitle" class="text-sm text-gray-500">Bienvenido a tu panel</p>
                </div>
                <div class="flex items-center gap-4">
                    <div class="flex items-center gap-3 px-4 py-2 bg-gradient-to-r from-blue-50 to-cyan-50 rounded-full">
                        <div class="w-10 h-10 bg-gradient-to-br from-blue-500 to-cyan-500 rounded-full flex items-center justify-center text-white font-bold">U</div>
                        <div>
                            <p id="headerUserName" class="text-sm font-medium text-gray-800">Cargando...</p>
                            <p class="text-xs text-gray-500">Usuario</p>
                        </div>
                    </div>
                </div>
            </header>

            <!-- Main Area -->
            <main id="mainContent" class="flex-1 overflow-y-auto p-8">
                <div class="text-center py-12">
                    <div class="inline-block loader"></div>
                    <p class="mt-4 text-gray-600">Cargando panel...</p>
                </div>
            </main>
        </div>
    </div>

    <script src="{{ url_for('static', filename='mapas.js') }}"></script>
    <script>
        const API_BASE = '/api';

        // Cargar datos del usuario
        async function loadUserProfile() {
            try {
                const response = await fetch(`${API_BASE}/usuario/perfil`);
                const data = await response.json();
                document.getElementById('headerUserName').textContent = data.nombre;
            } catch (error) {
                console.error('Error:', error);
            }
        }

        // Cambiar vista
        function changeView(view) {
            const mainContent = document.getElementById('mainContent');
            
            const titles = {
                'dashboard': { title: 'Dashboard', subtitle: 'Resumen de tu actividad' },
                'nueva-solicitud': { title: 'Nueva Solicitud', subtitle: 'Solicitar recolecci√≥n de residuos' },
                'mis-solicitudes': { title: 'Mis Solicitudes', subtitle: 'Historial de tus solicitudes' },
                'seguimiento': { title: 'Seguimiento', subtitle: 'Estado actual de tu solicitud' },
                'reportes': { title: 'Reportes', subtitle: 'Reportes detallados' },
                'quejas': { title: 'Quejas y Sugerencias', subtitle: 'Env√≠a tu retroalimentaci√≥n' }
            };
            
            document.getElementById('headerTitle').textContent = titles[view]?.title || 'Panel';
            document.getElementById('headerSubtitle').textContent = titles[view]?.subtitle || '';
            
            mainContent.innerHTML = '<div class="text-center py-12"><div class="inline-block loader"></div></div>';
            
            switch(view) {
                case 'dashboard':
                    loadDashboard();
                    break;
                case 'nueva-solicitud':
                    loadNuevaSolicitud();
                    break;
                case 'mis-solicitudes':
                    loadMisSolicitudes();
                    break;
                case 'seguimiento':
                    loadSeguimiento();
                    break;
                case 'reportes':
                    loadReportes();
                    break;
                case 'quejas':
                    loadQuejas();
                    break;
                default:
                    mainContent.innerHTML = '<p class="text-gray-500">Secci√≥n en desarrollo</p>';
            }
        }

        // Dashboard
        async function loadDashboard() {
            try {
                const response = await fetch(`${API_BASE}/usuario/estadisticas`);
                const stats = await response.json();
                
                const html = `
                    <div class="space-y-6">
                        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                            <div class="bg-white rounded-xl p-6 border border-gray-200 shadow-sm hover:shadow-md transition">
                                <div class="flex items-center justify-between mb-2">
                                    <span class="text-sm text-gray-600">Solicitudes Pendientes</span>
                                    <svg class="w-5 h-5 text-orange-500" fill="currentColor" viewBox="0 0 20 20"><path d="M4 3a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V5a2 2 0 00-2-2H4zm12 12H4l4-8 3 6 2-4 3 6z"></path></svg>
                                </div>
                                <p class="text-3xl font-bold text-gray-800">${stats.pendientes || 0}</p>
                            </div>
                            
                            <div class="bg-white rounded-xl p-6 border border-gray-200 shadow-sm hover:shadow-md transition">
                                <div class="flex items-center justify-between mb-2">
                                    <span class="text-sm text-gray-600">En Proceso</span>
                                    <svg class="w-5 h-5 text-blue-500" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-11a1 1 0 10-2 0v3.586L7.707 9.293a1 1 0 00-1.414 1.414l3 3a1 1 0 001.414 0l3-3a1 1 0 00-1.414-1.414L11 10.586V7z"></path></svg>
                                </div>
                                <p class="text-3xl font-bold text-gray-800">${stats.en_proceso || 0}</p>
                            </div>
                            
                            <div class="bg-white rounded-xl p-6 border border-gray-200 shadow-sm hover:shadow-md transition">
                                <div class="flex items-center justify-between mb-2">
                                    <span class="text-sm text-gray-600">Completadas</span>
                                    <svg class="w-5 h-5 text-green-500" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"></path></svg>
                                </div>
                                <p class="text-3xl font-bold text-gray-800">${stats.completadas || 0}</p>
                            </div>
                            
                            <div class="bg-white rounded-xl p-6 border border-gray-200 shadow-sm hover:shadow-md transition">
                                <div class="flex items-center justify-between mb-2">
                                    <span class="text-sm text-gray-600">Kilos Donados</span>
                                    <svg class="w-5 h-5 text-green-600" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M4.4 14.4a2 2 0 01-1.414-3.414L9 5.586l6.828 6.828a2 2 0 11-2.828 2.828L9 11.172l-4.6 4.6a2 2 0 01-2.828-2.828l4.6-4.6a1 1 0 00-1.414-1.414L4.4 14.4z"></path></svg>
                                </div>
                                <p class="text-3xl font-bold text-gray-800">${stats.total_kilos || 0}</p>
                            </div>
                        </div>
                        
                        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                            <div class="lg:col-span-2 bg-white rounded-xl p-6 border border-gray-200">
                                <h3 class="text-lg font-semibold text-gray-800 mb-4">Solicitudes Recientes</h3>
                                <div class="space-y-3">
                                    ${stats.actividad && stats.actividad.length > 0 ? stats.actividad.map(a => `
                                        <div class="flex items-start gap-4 pb-3 border-b border-gray-100 last:border-0">
                                            <div class="text-xs text-gray-500 min-w-max">${new Date(a.fecha_solicitud).toLocaleDateString()}</div>
                                            <div class="flex-1">
                                                <p class="text-sm font-medium text-gray-800">${a.tipo_residuo}</p>
                                                <p class="text-xs text-gray-500">Solicitud #${a.id_solicitud}</p>
                                            </div>
                                            <span class="px-2 py-1 rounded text-xs font-medium ${
                                                a.estado === 'completada' ? 'bg-green-100 text-green-800' :
                                                a.estado === 'en-proceso' ? 'bg-blue-100 text-blue-800' :
                                                'bg-orange-100 text-orange-800'
                                            }">${a.estado}</span>
                                        </div>
                                    `).join('') : '<p class="text-gray-500 text-center py-4">No hay solicitudes registradas</p>'}
                                </div>
                            </div>
                            
                            <div class="bg-gradient-to-br from-blue-50 to-blue-100 rounded-xl p-6 border border-blue-200">
                                <h3 class="text-lg font-semibold text-blue-900 mb-4">Impacto Ambiental</h3>
                                <div class="space-y-3">
                                    <div>
                                        <p class="text-sm text-blue-800">Equivalente a √°rboles plantados</p>
                                        <p class="text-2xl font-bold text-blue-900">${Math.floor((stats.total_kilos || 0) / 10)} üå≥</p>
                                    </div>
                                    <div>
                                        <p class="text-sm text-blue-800">CO‚ÇÇ evitado (kg)</p>
                                        <p class="text-2xl font-bold text-blue-900">${Math.floor((stats.total_kilos || 0) * 1.5)} ‚ôªÔ∏è</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                
                document.getElementById('mainContent').innerHTML = html;
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('mainContent').innerHTML = '<p class="text-red-500">Error cargando datos</p>';
            }
        }

        // Nueva Solicitud
        function loadNuevaSolicitud() {
            const html = `
                <div class="max-w-2xl mx-auto">
                    <div class="bg-white rounded-xl p-8 border border-gray-200 shadow-sm">
                        <form id="solicitudForm" class="space-y-6">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Tipo de Residuo</label>
                                <select required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                                    <option value="">Selecciona un tipo</option>
                                    <option value="pl√°stico">Pl√°stico</option>
                                    <option value="papel">Papel y Cart√≥n</option>
                                    <option value="vidrio">Vidrio</option>
                                    <option value="metal">Metal</option>
                                    <option value="org√°nico">Residuo Org√°nico</option>
                                    <option value="mixto">Mixto</option>
                                </select>
                            </div>
                            
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Direcci√≥n</label>
                                <input type="text" required placeholder="Ingresa tu direcci√≥n completa" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                            </div>
                            
                            <div class="grid grid-cols-2 gap-4">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">Kilos Aproximados</label>
                                    <input type="number" required min="1" placeholder="Ej: 5" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                                </div>
                                
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">Tel√©fono</label>
                                    <input type="tel" required placeholder="Tu n√∫mero" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                                </div>
                            </div>
                            
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Descripci√≥n Adicional</label>
                                <textarea placeholder="Cu√©ntanos m√°s sobre tus residuos..." class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent h-24"></textarea>
                            </div>
                            
                            <button type="submit" class="w-full px-6 py-3 bg-gradient-to-r from-blue-600 to-blue-700 text-white font-medium rounded-lg hover:from-blue-700 hover:to-blue-800 transition">
                                Enviar Solicitud
                            </button>
                        </form>
                    </div>
                </div>
            `;
            
            document.getElementById('mainContent').innerHTML = html;
            document.getElementById('solicitudForm').addEventListener('submit', (e) => {
                e.preventDefault();
                alert('Solicitud enviada correctamente');
            });
        }

        // Mis Solicitudes
        async function loadMisSolicitudes() {
            try {
                const response = await fetch(`${API_BASE}/usuario/solicitudes`);
                const solicitudes = await response.json();
                
                const html = `
                    <div class="space-y-4">
                        ${solicitudes.length > 0 ? solicitudes.map(s => `
                            <div class="bg-white rounded-xl p-6 border border-gray-200 hover:shadow-md transition">
                                <div class="flex items-start justify-between">
                                    <div class="flex-1">
                                        <h3 class="font-semibold text-gray-800">#${s.id_solicitud} - ${s.tipo_residuo}</h3>
                                        <p class="text-sm text-gray-600 mt-1">${s.direccion}</p>
                                        <p class="text-xs text-gray-500 mt-1">Fecha: ${new Date(s.fecha_solicitud).toLocaleDateString()}</p>
                                    </div>
                                    <div class="text-right">
                                        <p class="font-bold text-gray-800">${s.kilos} kg</p>
                                        <span class="inline-block px-3 py-1 rounded-full text-xs font-medium mt-2 ${
                                            s.estado === 'completada' ? 'bg-green-100 text-green-800' :
                                            s.estado === 'en-proceso' ? 'bg-blue-100 text-blue-800' :
                                            'bg-orange-100 text-orange-800'
                                        }">${s.estado}</span>
                                    </div>
                                </div>
                            </div>
                        `).join('') : '<div class="text-center py-12 text-gray-500"><p>No tienes solicitudes registradas</p></div>'}
                    </div>
                `;
                
                document.getElementById('mainContent').innerHTML = html;
            } catch (error) {
                console.error('Error:', error);
            }
        }

        // Seguimiento
        function loadSeguimiento() {
            const html = `
                <div class="map-container">
                    <div class="map-header">
                        <h3>üöõ Seguimiento en Tiempo Real</h3>
                        <p>Ubicaci√≥n actual del recolector (actualizaci√≥n cada 5s)</p>
                    </div>
                    <div id="mapaSeguimiento"></div>
                </div>
            `;
            document.getElementById('mainContent').innerHTML = html;
            setTimeout(async () => await initSeguimientoMap('mapaSeguimiento', 1), 100);
        }

        // Reportes
        function loadReportes() {
            const html = `
                <div class="space-y-6">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="bg-white rounded-xl p-6 border border-gray-200">
                            <h3 class="font-semibold text-gray-800 mb-4">üìä Residuos por Tipo</h3>
                            <div class="space-y-2">
                                <div class="flex justify-between"><span class="text-gray-600">Pl√°stico:</span><span class="font-medium">25 kg</span></div>
                                <div class="flex justify-between"><span class="text-gray-600">Papel:</span><span class="font-medium">18 kg</span></div>
                                <div class="flex justify-between"><span class="text-gray-600">Vidrio:</span><span class="font-medium">12 kg</span></div>
                            </div>
                        </div>
                        <div class="bg-white rounded-xl p-6 border border-gray-200">
                            <h3 class="font-semibold text-gray-800 mb-4">üìà Actividad Mensual</h3>
                            <div class="space-y-2">
                                <div class="flex justify-between"><span class="text-gray-600">Enero:</span><span class="font-medium">45 kg</span></div>
                                <div class="flex justify-between"><span class="text-gray-600">Febrero:</span><span class="font-medium">52 kg</span></div>
                                <div class="flex justify-between"><span class="text-gray-600">Marzo:</span><span class="font-medium">38 kg</span></div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            document.getElementById('mainContent').innerHTML = html;
        }

        // Quejas
        function loadQuejas() {
            const html = `
                <div class="max-w-2xl mx-auto">
                    <div class="bg-white rounded-xl p-8 border border-gray-200 shadow-sm">
                        <form id="quejasForm" class="space-y-6">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Tipo de Queja</label>
                                <select required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                                    <option value="">Selecciona una opci√≥n</option>
                                    <option value="servicio">Calidad del Servicio</option>
                                    <option value="retraso">Retraso en Recolecci√≥n</option>
                                    <option value="comportamiento">Comportamiento del Personal</option>
                                    <option value="otro">Otro</option>
                                </select>
                            </div>
                            
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Descripci√≥n</label>
                                <textarea required placeholder="Describe tu queja detalladamente..." class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent h-32"></textarea>
                            </div>
                            
                            <button type="submit" class="w-full px-6 py-3 bg-red-600 hover:bg-red-700 text-white font-medium rounded-lg transition">
                                Enviar Queja
                            </button>
                        </form>
                    </div>
                </div>
            `;
            
            document.getElementById('mainContent').innerHTML = html;
            document.getElementById('quejasForm').addEventListener('submit', (e) => {
                e.preventDefault();
                alert('Queja registrada correctamente');
            });
        }

        function logout() {
            window.location.href = '/logout';
        }

        // Cargar datos iniciales
        loadUserProfile();
        loadDashboard();
    </script>
</body>
</html>
    <style>
        #mapaSolicitud, #mapaSeguimiento {
            width: 100%;
            height: 400px;
