<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel del Recolector - EcoRecolecci√≥n</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
    <style>
        #mapaSolicitud, #mapaSeguimiento, #mapaRutas, #mapaSugerir {
            width: 100%;
            height: 400px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: 1px solid #e5e7eb;
        }
        #mapaSeguimiento, #mapaRutas {
            height: 500px;
        }
        .map-container {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            border: 1px solid #e5e7eb;
            margin-bottom: 20px;
            overflow: hidden;
        }
        .map-header {
            margin-bottom: 16px;
            padding-bottom: 16px;
            border-bottom: 2px solid #f0f0f0;
        }
        .map-header h3 {
            margin: 0;
            font-size: 18px;
            font-weight: 600;
            color: #1f2937;
        }
        .map-header p {
            margin: 4px 0 0 0;
            font-size: 14px;
            color: #6b7280;
        }
        .sidebar-menu-item {
            transition: all 0.3s ease;
        }
        .sidebar-menu-item:hover {
            transform: translateX(4px);
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #22c55e;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <aside class="w-64 bg-gradient-to-b from-green-600 to-green-700 text-white flex-shrink-0 hidden md:flex flex-col">
            <div class="p-6">
                <h1 class="text-2xl font-bold">EcoRecolecci√≥n</h1>
                <p class="text-green-100 text-sm mt-1">Panel de Recolector</p>
            </div>
            <nav class="flex-1 px-3 space-y-2">
                <button onclick="changeView('inicio')" class="sidebar-menu-item w-full flex items-center gap-3 px-3 py-3 rounded-lg bg-green-500/30 text-white">
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z"></path></svg>
                    <span>Inicio</span>
                </button>
                <button onclick="changeView('solicitudes')" class="sidebar-menu-item w-full flex items-center gap-3 px-3 py-3 rounded-lg text-green-100 hover:bg-green-500/30">
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path d="M5 3a2 2 0 012-2h6a2 2 0 012 2v2h2a2 2 0 012 2v10a2 2 0 01-2 2H3a2 2 0 01-2-2V7a2 2 0 012-2h2V3z"></path></svg>
                    <span>Solicitudes Disponibles</span>
                </button>
                <button onclick="changeView('mis-recolecciones')" class="sidebar-menu-item w-full flex items-center gap-3 px-3 py-3 rounded-lg text-green-100 hover:bg-green-500/30">
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path d="M9 2a1 1 0 000 2h2a1 1 0 100-2H9z"></path><path fill-rule="evenodd" d="M4 5a2 2 0 012-2 1 1 0 000 2h10a1 1 0 000-2 2 2 0 00-2 2v10a2 2 0 002 2H6a2 2 0 01-2-2V5zm3 4a1 1 0 000 2h6a1 1 0 000-2H7z"></path></svg>
                    <span>Mis Recolecciones</span>
                </button>
                <button onclick="changeView('seguimiento')" class="sidebar-menu-item w-full flex items-center gap-3 px-3 py-3 rounded-lg text-green-100 hover:bg-green-500/30">
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M5.05 4.05a7 7 0 119.9 9.9L9.9 4.05a7 7 0 00-9.9 0zM9 11a2 2 0 100-4 2 2 0 000 4z"></path></svg>
                    <span>Seguimiento</span>
                </button>
                <button onclick="changeView('rutas')" class="sidebar-menu-item w-full flex items-center gap-3 px-3 py-3 rounded-lg text-green-100 hover:bg-green-500/30">
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path d="M9 3a1 1 0 000 2h2a1 1 0 100-2H9z"></path><path fill-rule="evenodd" d="M4 4a2 2 0 00-2 2v8a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2H4zm7 4a1 1 0 11-2 0 1 1 0 012 0z"></path></svg>
                    <span>Rutas</span>
                </button>
                <button onclick="changeView('perfil')" class="sidebar-menu-item w-full flex items-center gap-3 px-3 py-3 rounded-lg text-green-100 hover:bg-green-500/30">
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z"></path></svg>
                    <span>Mi Perfil</span>
                </button>
            </nav>
            <div class="p-4 border-t border-green-500">
                <button onclick="logout()" class="w-full px-4 py-2 bg-red-500 hover:bg-red-600 rounded-lg text-sm font-medium transition">
                    Cerrar Sesi√≥n
                </button>
            </div>
        </aside>

        <!-- Contenido Principal -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <!-- Header -->
            <header class="bg-white border-b border-gray-200 px-8 py-4 flex items-center justify-between">
                <div>
                    <h2 id="headerTitle" class="text-2xl font-bold text-gray-800">Panel de Inicio</h2>
                    <p id="headerSubtitle" class="text-sm text-gray-500">Bienvenido de vuelta</p>
                </div>
                <div class="flex items-center gap-4">
                    <div class="flex items-center gap-3 px-4 py-2 bg-gradient-to-r from-green-50 to-blue-50 rounded-full">
                        <div class="w-10 h-10 bg-gradient-to-br from-green-500 to-blue-500 rounded-full flex items-center justify-center text-white font-bold">CM</div>
                        <div>
                            <p id="headerUserName" class="text-sm font-medium text-gray-800">Cargando...</p>
                            <p class="text-xs text-gray-500">Recolector</p>
                        </div>
                    </div>
                </div>
            </header>

            <!-- Main Content -->
            <main id="mainContent" class="flex-1 overflow-y-auto p-8">
                <div class="text-center py-12">
                    <div class="inline-block loader"></div>
                    <p class="mt-4 text-gray-600">Cargando panel...</p>
                </div>
            </main>
        </div>
    </div>

    <script src="/assets/js/mapas.js"></script>
    <script>
        const API_BASE = '/api';
        let currentView = 'inicio';

        // Cargar datos del usuario
        async function loadUserProfile() {
            try {
                const response = await fetch(`${API_BASE}/usuario/perfil`);
                const data = await response.json();
                document.getElementById('headerUserName').textContent = data.nombre;
            } catch (error) {
                console.error('Error:', error);
            }
        }

        // Cambiar vista
        function changeView(view) {
            currentView = view;
            const mainContent = document.getElementById('mainContent');
            
            const titles = {
                'inicio': { title: 'Panel de Inicio', subtitle: 'Resumen de tu actividad' },
                'solicitudes': { title: 'Solicitudes Disponibles', subtitle: 'Nuevas recolecciones para ti' },
                'mis-recolecciones': { title: 'Mis Recolecciones', subtitle: 'Historial de tus recolecciones' },
                'seguimiento': { title: 'Seguimiento en Tiempo Real', subtitle: 'Ubicaci√≥n de solicitudes' },
                'rutas': { title: 'Rutas', subtitle: 'Rutas sugeridas' },
                'perfil': { title: 'Mi Perfil', subtitle: 'Informaci√≥n personal' }
            };
            
            document.getElementById('headerTitle').textContent = titles[view]?.title || 'Panel';
            document.getElementById('headerSubtitle').textContent = titles[view]?.subtitle || '';
            
            mainContent.innerHTML = '<div class="text-center py-12"><div class="inline-block loader"></div></div>';
            
            switch(view) {
                case 'inicio':
                    loadInicio();
                    break;
                case 'solicitudes':
                    loadSolicitudes();
                    break;
                case 'mis-recolecciones':
                    loadMisRecolecciones();
                    break;
                case 'seguimiento':
                    loadSeguimiento();
                    break;
                case 'rutas':
                    loadRutas();
                    break;
                case 'perfil':
                    loadPerfil();
                    break;
                default:
                    mainContent.innerHTML = '<p class="text-gray-500">Secci√≥n en desarrollo</p>';
            }
        }

        // Vista Inicio
        async function loadInicio() {
            try {
                const response = await fetch(`${API_BASE}/usuario/estadisticas`);
                const stats = await response.json();
                
                const html = `
                    <div class="space-y-6">
                        <!-- Widget de Ubicaci√≥n en Tiempo Real -->
                        <div class="bg-gradient-to-r from-green-600 to-green-700 rounded-xl p-6 text-white shadow-lg">
                            <div class="flex items-center justify-between mb-4">
                                <div class="flex items-center gap-3">
                                    <svg class="w-8 h-8" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M5.05 4.05a7 7 0 119.9 9.9L9.9 4.05a7 7 0 00-9.9 0zM9 11a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd"></path></svg>
                                    <h2 class="text-2xl font-bold">Mi Ubicaci√≥n en Tiempo Real</h2>
                                </div>
                                <div id="ubicacionBadge" class="text-sm font-medium px-3 py-1 bg-green-500 rounded-full">Esperando ubicaci√≥n...</div>
                            </div>
                            
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                                <div>
                                    <p class="text-green-100 text-sm mb-1">Latitud</p>
                                    <p id="ubicacionLat" class="text-xl font-bold">--</p>
                                </div>
                                <div>
                                    <p class="text-green-100 text-sm mb-1">Longitud</p>
                                    <p id="ubicacionLng" class="text-xl font-bold">--</p>
                                </div>
                            </div>
                            
                            <div class="flex gap-3">
                                <button onclick="enviarUbicacion()" class="flex-1 bg-white hover:bg-gray-100 text-green-700 font-bold py-2 px-4 rounded-lg transition flex items-center justify-center gap-2">
                                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M4.172 4.172a4 4 0 015.656 0L10 6.343l.172-.171a4 4 0 115.656 5.656L10 17.657l-5.828-5.829a4 4 0 010-5.656z" clip-rule="evenodd"></path></svg>
                                    üìç Enviar Mi Ubicaci√≥n Ahora
                                </button>
                                <button onclick="iniciarSeguimientoAutomatico()" id="btnSeguimiento" class="bg-white hover:bg-gray-100 text-green-700 font-bold py-2 px-4 rounded-lg transition flex items-center gap-2">
                                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path d="M3 1a1 1 0 000 2h1.22l.305 1.222a.997.997 0 00.01.042l1.358 5.43-.893.892C3.74 11.846 4.632 14 6.414 14H15a1 1 0 000-2H6.414l1-1h7.586a1 1 0 00.894-.553l3-6A1 1 0 0017 3H6.28l-.31-1.243A1 1 0 005 1H3zM5 16a2 2 0 11-4 0 2 2 0 014 0zm12 0a2 2 0 11-4 0 2 2 0 014 0z"></path></svg>
                                    Auto
                                </button>
                            </div>
                            <p id="ubicacionMsg" class="text-green-100 text-xs mt-3"></p>
                        </div>
                        
                        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                            <div class="bg-white rounded-xl p-6 border border-gray-200 shadow-sm hover:shadow-md transition">
                                <div class="flex items-center justify-between mb-2">
                                    <span class="text-sm text-gray-600">Solicitudes Pendientes</span>
                                    <svg class="w-5 h-5 text-orange-500" fill="currentColor" viewBox="0 0 20 20"><path d="M4 3a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V5a2 2 0 00-2-2H4zm12 12H4l4-8 3 6 2-4 3 6z"></path></svg>
                                </div>
                                <p class="text-3xl font-bold text-gray-800">${stats.pendientes}</p>
                            </div>
                            
                            <div class="bg-white rounded-xl p-6 border border-gray-200 shadow-sm hover:shadow-md transition">
                                <div class="flex items-center justify-between mb-2">
                                    <span class="text-sm text-gray-600">En Proceso</span>
                                    <svg class="w-5 h-5 text-blue-500" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-11a1 1 0 10-2 0v3.586L7.707 9.293a1 1 0 00-1.414 1.414l3 3a1 1 0 001.414 0l3-3a1 1 0 00-1.414-1.414L11 10.586V7z"></path></svg>
                                </div>
                                <p class="text-3xl font-bold text-gray-800">${stats.en_proceso}</p>
                            </div>
                            
                            <div class="bg-white rounded-xl p-6 border border-gray-200 shadow-sm hover:shadow-md transition">
                                <div class="flex items-center justify-between mb-2">
                                    <span class="text-sm text-gray-600">Completadas</span>
                                    <svg class="w-5 h-5 text-green-500" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"></path></svg>
                                </div>
                                <p class="text-3xl font-bold text-gray-800">${stats.completadas}</p>
                            </div>
                            
                            <div class="bg-white rounded-xl p-6 border border-gray-200 shadow-sm hover:shadow-md transition">
                                <div class="flex items-center justify-between mb-2">
                                    <span class="text-sm text-gray-600">Kilos Recolectados</span>
                                    <svg class="w-5 h-5 text-green-600" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M4.4 14.4a2 2 0 01-1.414-3.414L9 5.586l6.828 6.828a2 2 0 11-2.828 2.828L9 11.172l-4.6 4.6a2 2 0 01-2.828-2.828l4.6-4.6a1 1 0 00-1.414-1.414L4.4 14.4z"></path></svg>
                                </div>
                                <p class="text-3xl font-bold text-gray-800">${stats.total_kilos}</p>
                            </div>
                        </div>
                        
                        <div class="bg-white rounded-xl p-6 border border-gray-200">
                            <h3 class="text-lg font-semibold text-gray-800 mb-4">Actividad Reciente</h3>
                            <div class="space-y-3">
                                ${stats.actividad.map(a => `
                                    <div class="flex items-start gap-4 pb-3 border-b border-gray-100 last:border-0">
                                        <div class="text-xs text-gray-500 min-w-max">${new Date(a.fecha_solicitud).toLocaleDateString()}</div>
                                        <div class="flex-1">
                                            <p class="text-sm font-medium text-gray-800">${a.tipo_residuo}</p>
                                            <p class="text-xs text-gray-500">Solicitud #${a.id_solicitud}</p>
                                        </div>
                                        <span class="px-2 py-1 rounded text-xs font-medium ${
                                            a.estado === 'completada' ? 'bg-green-100 text-green-800' :
                                            a.estado === 'en-proceso' ? 'bg-blue-100 text-blue-800' :
                                            'bg-orange-100 text-orange-800'
                                        }">${a.estado}</span>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    </div>
                `;
                
                document.getElementById('mainContent').innerHTML = html;
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('mainContent').innerHTML = '<p class="text-red-500">Error cargando datos</p>';
            }
        }

        // Vista Solicitudes con Mapa
        async function loadSolicitudes() {
            try {
                const response = await fetch(`${API_BASE}/recolector/solicitudes-disponibles`);
                const solicitudes = await response.json();
                
                const html = `
                    <div class="space-y-4">
                        <div class="bg-white rounded-xl p-6 border border-gray-200 mb-6">
                            <div class="flex items-center gap-3">
                                <div class="text-3xl">üìã</div>
                                <div>
                                    <h3 class="font-semibold text-gray-800 text-lg">Solicitudes Disponibles</h3>
                                    <p class="text-sm text-gray-600">Total: ${solicitudes.length} recolecciones pendientes</p>
                                </div>
                            </div>
                        </div>
                        
                        ${solicitudes.length > 0 ? solicitudes.map(s => `
                            <div class="bg-white rounded-xl p-6 border border-gray-200 hover:shadow-lg hover:border-green-300 transition">
                                <div class="flex items-start justify-between mb-4">
                                    <div class="flex-1">
                                        <div class="flex items-center gap-2 mb-2">
                                            <h3 class="font-semibold text-gray-800 text-lg">${s.tipo_residuo}</h3>
                                            <span class="px-2 py-1 bg-orange-100 text-orange-800 rounded-full text-xs font-medium">${s.kilos} kg</span>
                                        </div>
                                        <p class="text-sm text-gray-600">üìç ${s.direccion}</p>
                                        <p class="text-xs text-gray-500 mt-1">ID: #${s.id_solicitud} | Solicitante: ${s.nombre} ${s.apellidos}</p>
                                    </div>
                                </div>
                                
                                ${s.info_extra ? `<p class="text-sm text-gray-600 mb-3">üìù ${s.info_extra}</p>` : ''}
                                ${s.usuario_telefono ? `<p class="text-sm text-gray-600 mb-3">üìû ${s.usuario_telefono}</p>` : ''}
                                
                                <div class="flex gap-2">
                                    <button onclick="aceptarSolicitud(${s.id_solicitud})" class="flex-1 px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition text-sm font-medium">
                                        ‚úì Aceptar Solicitud
                                    </button>
                                </div>
                            </div>
                        `).join('') : '<div class="text-center py-12"><p class="text-gray-500 text-lg">‚úì No hay solicitudes disponibles</p></div>'}
                    </div>
                `;
                
                document.getElementById('mainContent').innerHTML = html;
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('mainContent').innerHTML = '<p class="text-red-500">Error cargando solicitudes</p>';
            }
        }

        // Vista Mis Recolecciones
        async function loadMisRecolecciones() {
            try {
                const response = await fetch(`${API_BASE}/usuario/solicitudes?estado=todas`);
                const solicitudes = await response.json();
                
                const html = `
                    <div class="space-y-4">
                        ${solicitudes.length > 0 ? solicitudes.map(s => `
                            <div class="bg-white rounded-xl p-6 border border-gray-200">
                                <div class="flex items-start justify-between">
                                    <div class="flex-1">
                                        <h3 class="font-semibold text-gray-800">#${s.id_solicitud} - ${s.tipo_residuo}</h3>
                                        <p class="text-sm text-gray-600">${s.direccion}</p>
                                        <p class="text-sm text-gray-500 mt-2">${new Date(s.fecha_solicitud).toLocaleDateString()}</p>
                                    </div>
                                    <div class="text-right">
                                        <p class="font-bold text-gray-800">${s.kilos} kg</p>
                                        <span class="inline-block px-3 py-1 rounded-full text-xs font-medium mt-2 ${
                                            s.estado === 'completada' ? 'bg-green-100 text-green-800' :
                                            s.estado === 'en-proceso' ? 'bg-blue-100 text-blue-800' :
                                            'bg-orange-100 text-orange-800'
                                        }">${s.estado}</span>
                                    </div>
                                </div>
                            </div>
                        `).join('') : '<p class="text-gray-500 text-center py-8">No hay recolecciones registradas</p>'}
                    </div>
                `;
                
                document.getElementById('mainContent').innerHTML = html;
            } catch (error) {
                console.error('Error:', error);
            }
        }

        // Vista Seguimiento con Mapa
        function loadSeguimiento() {
            const html = `
                <div class="map-container">
                    <div class="map-header bg-gradient-to-r from-blue-50 to-cyan-50">
                        <h3>üöõ Seguimiento en Tiempo Real</h3>
                        <p>Ubicaci√≥n actual del recolector (actualizaci√≥n cada 5s)</p>
                    </div>
                    <div id="mapaSeguimiento" class="rounded-lg overflow-hidden"></div>
                </div>
            `;
            document.getElementById('mainContent').innerHTML = html;
            setTimeout(async () => await initSeguimientoMap('mapaSeguimiento', 1), 100);
        }

        // Vista Rutas con Mapa
        function loadRutas() {
            const html = `
                <div class="map-container">
                    <div class="map-header bg-gradient-to-r from-purple-50 to-blue-50">
                        <h3>üó∫Ô∏è Rutas de Tulancingo de Bravo</h3>
                        <p>7 rutas con camiones asignados y puntos de parada</p>
                    </div>
                    <div id="mapaRutas" class="rounded-lg overflow-hidden"></div>
                </div>
            `;
            document.getElementById('mainContent').innerHTML = html;
            setTimeout(async () => await initRutasMap('mapaRutas'), 100);
        }

        // Vista Perfil
        async function loadPerfil() {
            try {
                const response = await fetch(`${API_BASE}/usuario/perfil`);
                const perfil = await response.json();
                
                const html = `
                    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                        <div class="lg:col-span-2">
                            <div class="bg-white rounded-xl p-8 border border-gray-200">
                                <div class="flex items-center gap-6 mb-8">
                                    <div class="w-20 h-20 bg-gradient-to-br from-green-500 to-blue-500 rounded-full flex items-center justify-center text-white text-3xl font-bold">
                                        ${perfil.nombre.charAt(0)}${perfil.apellidos.charAt(0)}
                                    </div>
                                    <div>
                                        <h2 class="text-2xl font-bold text-gray-800">${perfil.nombre} ${perfil.apellidos}</h2>
                                        <p class="text-gray-600">@${perfil.username}</p>
                                    </div>
                                </div>

                                    <button type="submit" class="w-full bg-orange-600 hover:bg-orange-700 text-white px-6 py-3 rounded-lg transition-all font-medium">
                                        üîí Cambiar Contrase√±a
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                `;
                
                document.getElementById('mainContent').innerHTML = html;
                
                // Agregar event listener al formulario
                const form = document.getElementById('cambiarContrase√±aForm');
                if (form) {
                    form.addEventListener('submit', cambiarContrase√±a);
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }
        
        // Funci√≥n para cambiar contrase√±a
        async function cambiarContrase√±a(e) {
            e.preventDefault();
            
            const contraActual = document.getElementById('contraActual').value;
            const contraNueva = document.getElementById('contraNueva').value;
            const contraConfirmar = document.getElementById('contraConfirmar').value;
            const msgDiv = document.getElementById('cambiarContrase√±aMsg');
            
            // Validaciones
            if (!contraActual || !contraNueva || !contraConfirmar) {
                mostrarMensaje(msgDiv, 'Todos los campos son obligatorios', 'error');
                return;
            }
            
            if (contraNueva !== contraConfirmar) {
                mostrarMensaje(msgDiv, 'Las contrase√±as nuevas no coinciden', 'error');
                return;
            }
            
            if (contraNueva.length < 6) {
                mostrarMensaje(msgDiv, 'La contrase√±a debe tener al menos 6 caracteres', 'error');
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/usuario/cambiar-contrasena`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        contrasena_actual: contraActual,
                        contrasena_nueva: contraNueva,
                        contrasena_confirmar: contraConfirmar
                    })
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    mostrarMensaje(msgDiv, '‚úì Contrase√±a actualizada correctamente', 'success');
                    document.getElementById('cambiarContrase√±aForm').reset();
                    setTimeout(() => msgDiv.innerHTML = '', 3000);
                } else {
                    mostrarMensaje(msgDiv, result.error || 'Error al cambiar la contrase√±a', 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                mostrarMensaje(msgDiv, 'Error al cambiar la contrase√±a', 'error');
            }
        }
        
        function mostrarMensaje(div, mensaje, tipo) {
            const bgColor = tipo === 'success' ? 'bg-green-50 border-green-200 text-green-800' : 'bg-red-50 border-red-200 text-red-800';
            div.innerHTML = `<div class="p-4 ${bgColor} border rounded-lg text-sm">${mensaje}</div>`;
        }

        // Vista Quejas
        async function loadQuejas() {
            const html = `
                <div class="bg-white rounded-xl p-8 border border-gray-200 max-w-2xl">
                    <h3 class="text-xl font-semibold text-gray-800 mb-6">Reportar un Problema</h3>
                    <form onsubmit="enviarQueja(event)" class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Motivo</label>
                            <input type="text" id="motivoQueja" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-green-500" placeholder="Describe el problema">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Descripci√≥n</label>
                            <textarea id="descripcionQueja" required rows="5" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-green-500" placeholder="Detalles del problema"></textarea>
                        </div>
                        <button type="submit" class="w-full px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition font-medium">
                            Enviar Reporte
                        </button>
                    </form>
                </div>
            `;
            document.getElementById('mainContent').innerHTML = html;
        }

        // Enviar queja
        async function enviarQueja(event) {
            event.preventDefault();
            try {
                await fetch(`${API_BASE}/usuario/quejas`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        motivo: document.getElementById('motivoQueja').value,
                        descripcion: document.getElementById('descripcionQueja').value
                    })
                });
                alert('Queja enviada exitosamente');
                document.getElementById('motivoQueja').value = '';
                document.getElementById('descripcionQueja').value = '';
            } catch (error) {
                console.error('Error:', error);
                alert('Error al enviar la queja');
            }
        }

        // Funciones auxiliares
        async function aceptarSolicitud(id) {
            try {
                const response = await fetch(`${API_BASE}/recolector/aceptar-solicitud/${id}`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({})
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    alert('‚úì ¬°Solicitud #' + id + ' aceptada correctamente!');
                    loadSolicitudes(); // Recargar lista
                } else {
                    alert('Error: ' + (result.error || 'No se pudo aceptar la solicitud'));
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error al aceptar la solicitud');
            }
        }

        // ==================== FUNCIONES DE UBICACI√ìN ====================
        let ubicacionAutomatica = false;
        let watchId = null;
        
        // Obtener ubicaci√≥n actual y enviarla
        async function enviarUbicacion() {
            const msgDiv = document.getElementById('ubicacionMsg');
            
            if (!navigator.geolocation) {
                msgDiv.textContent = '‚ùå Tu navegador no soporta geolocalizaci√≥n';
                return;
            }
            
            msgDiv.textContent = 'üìç Obteniendo ubicaci√≥n GPS...';
            
            navigator.geolocation.getCurrentPosition(
                async (position) => {
                    const lat = position.coords.latitude;
                    const lng = position.coords.longitude;
                    const accuracy = position.coords.accuracy;
                    
                    // Actualizar UI
                    document.getElementById('ubicacionLat').textContent = lat.toFixed(7);
                    document.getElementById('ubicacionLng').textContent = lng.toFixed(7);
                    document.getElementById('ubicacionBadge').textContent = `‚úì Actualizado hace unos segundos`;
                    
                    try {
                        const response = await fetch(`${API_BASE}/ubicacion`, {
                            method: 'POST',
                            headers: {'Content-Type': 'application/json'},
                            body: JSON.stringify({
                                lat: lat,
                                lng: lng,
                                accuracy: accuracy
                            })
                        });
                        
                        if (response.ok) {
                            msgDiv.textContent = `‚úì Ubicaci√≥n enviada correctamente (¬±${accuracy.toFixed(0)}m)`;
                        } else {
                            msgDiv.textContent = '‚ö†Ô∏è Error al enviar ubicaci√≥n';
                        }
                    } catch (error) {
                        console.error('Error:', error);
                        msgDiv.textContent = '‚ùå Error al enviar ubicaci√≥n';
                    }
                },
                (error) => {
                    let errorMsg = '';
                    switch(error.code) {
                        case 1: errorMsg = 'Permiso denegado. Habilita GPS en tu navegador'; break;
                        case 2: errorMsg = 'Ubicaci√≥n no disponible. Verifica tu conexi√≥n'; break;
                        case 3: errorMsg = 'Tiempo de espera agotado'; break;
                        default: errorMsg = 'Error desconocido';
                    }
                    msgDiv.textContent = `‚ùå ${errorMsg}`;
                },
                {
                    enableHighAccuracy: true,
                    timeout: 10000,
                    maximumAge: 0
                }
            );
        }
        
        // Seguimiento autom√°tico de ubicaci√≥n
        async function iniciarSeguimientoAutomatico() {
            if (ubicacionAutomatica) {
                // Detener seguimiento
                ubicacionAutomatica = false;
                if (watchId !== null) {
                    navigator.geolocation.clearWatch(watchId);
                }
                document.getElementById('btnSeguimiento').textContent = '‚ñ∂ Auto';
                document.getElementById('btnSeguimiento').classList.remove('bg-yellow-100', 'text-yellow-700');
                document.getElementById('btnSeguimiento').classList.add('bg-white', 'text-green-700');
                document.getElementById('ubicacionMsg').textContent = '‚è∏Ô∏è Seguimiento detenido';
                return;
            }
            
            if (!navigator.geolocation) {
                document.getElementById('ubicacionMsg').textContent = '‚ùå Tu navegador no soporta geolocalizaci√≥n';
                return;
            }
            
            ubicacionAutomatica = true;
            document.getElementById('btnSeguimiento').textContent = '‚èπÔ∏è Detener';
            document.getElementById('btnSeguimiento').classList.add('bg-yellow-100', 'text-yellow-700');
            document.getElementById('btnSeguimiento').classList.remove('bg-white', 'text-green-700');
            document.getElementById('ubicacionMsg').textContent = 'üî¥ Seguimiento autom√°tico activo';
            
            let updateCount = 0;
            watchId = navigator.geolocation.watchPosition(
                async (position) => {
                    const lat = position.coords.latitude;
                    const lng = position.coords.longitude;
                    const accuracy = position.coords.accuracy;
                    
                    updateCount++;
                    
                    // Actualizar UI
                    document.getElementById('ubicacionLat').textContent = lat.toFixed(7);
                    document.getElementById('ubicacionLng').textContent = lng.toFixed(7);
                    document.getElementById('ubicacionBadge').textContent = `üî¥ Activo (${updateCount} actualizaciones)`;
                    
                    // Enviar al servidor cada actualizaci√≥n
                    try {
                        await fetch(`${API_BASE}/ubicacion`, {
                            method: 'POST',
                            headers: {'Content-Type': 'application/json'},
                            body: JSON.stringify({
                                lat: lat,
                                lng: lng,
                                accuracy: accuracy
                            })
                        });
                    } catch (error) {
                        console.error('Error enviando ubicaci√≥n:', error);
                    }
                },
                (error) => {
                    console.error('Error de geolocalizaci√≥n:', error);
                    document.getElementById('ubicacionMsg').textContent = '‚ùå Error en geolocalizaci√≥n';
                },
                {
                    enableHighAccuracy: true,
                    timeout: 30000,
                    maximumAge: 0
                }
            );
        }

        function logout() {
            window.location.href = '/logout';
        }

        // Cargar datos iniciales
        loadUserProfile();
        loadInicio();
    </script>
