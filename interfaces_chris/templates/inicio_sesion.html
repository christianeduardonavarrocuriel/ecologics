<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECOLOGICS - Inicio de Sesión</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/inicio_sesion.css">
</head>
<body>
    <a href="index.html" class="back-button">
        <i class="fa-solid fa-arrow-left"></i>
        <span>Volver al inicio</span>
    </a>
    
    <div class="container">
        <div class="login-container">
            <!-- Left Panel - Welcome Message -->
            <div class="login-left">
                <div class="logo">
                    <i class="fas fa-recycle"></i>
                    <span>ECOLOGICS</span>
                </div>
                <h1>Bienvenido de Nuevo</h1>
                <p>Accede a tu cuenta para gestionar tus servicios de recolección de residuos.</p>
            </div>
            
            <!-- Right Panel - Login Form -->
            <div class="login-right">
                <div class="error-message" style="display: none;">
                    <i class="fas fa-exclamation-circle"></i>
                    <span>Error message</span>
                </div>
                
                <div class="success-message" style="display: none;">
                    <i class="fas fa-check-circle"></i>
                    <span>Success message</span>
                </div>
                
                <form id="loginForm">
                    <div class="form-group">
                        <label for="email">Correo Electrónico</label>
                        <input type="email" id="email" class="form-control" placeholder="ejemplo@correo.com" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <div style="position: relative;">
                            <input type="password" id="password" class="form-control" placeholder="Ingresa tu contraseña" required>
                            <button type="button" class="password-toggle" id="togglePassword">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <div class="forgot-password">
                            <a href="#">¿Olvidaste tu contraseña?</a>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
                    </button>
                </form>
                
                <div class="login-footer">
                    ¿No tienes una cuenta? <a href="registro.html">Regístrate aquí</a>
                </div>
            </div>
        </div>
    </div>
    
    <script src="../assets/js/inicio_sesion.js"></script>
</body>
</html>
